<!-- Declaração do tipo de documento, especificando que é um HTML5 -->
<!DOCTYPE html>

<!-- Início da estrutura HTML com a definição da língua da página (Português - Brasil) -->
<html lang="pt-BR">

<!-- Cabeçalho da página, contém informações de metadados e links para o estilo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Curso HTML e CSS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- Corpo da página, onde o conteúdo visível é exibido -->
<body>
    <!-- Cabeçalho com navegação principal e controle de modo escuro -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="dark-mode-toggle">
            <label for="darkModeToggle">Modo Escuro</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
    </header>

    <!-- Conteúdo principal da página, onde as informações de contato e formulário estão localizados -->
    <main>
        <div class="visit-counter">
            Número de visitas: <span id="visitCount">0</span>
        </div>

        <h1>Entre em Contato</h1>
        <section class="contato">
            <div class="info-contato">
                <h2>Informações de Contato</h2>
                <div class="contato-detalhes">
                    <div class="contato-item">
                        <h3>Email</h3>
                        <p>curso@exemplo.com</p>
                    </div>
                    <div class="contato-item">
                        <h3>Telefone</h3>
                        <p>(11) 99999-9999</p>
                    </div>
                    <div class="contato-item">
                        <h3>Horário de Atendimento</h3>
                        <p>Segunda a Sexta: 9h às 18h</p>
                    </div>
                </div>
            </div>

            <!-- Seção com o formulário de inscrição para os visitantes -->
            <div class="form-section">
                <h2>Formulário de Inscrição</h2>
                <form class="formulario">
                    <div class="form-grupo">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-grupo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="mensagem">Por que você quer fazer o curso?</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </div>
